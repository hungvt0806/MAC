<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./scrip.js" defer></script>
    

</head>
<body>
    <div class="container">
        <div class="textArea">
            <textarea class="fromText" placeholder="Nhập từ cần tra">

            </textarea>
            <textarea disabled class="toText" placeholder="Bản dịch">
                
            </textarea>
        </div>
        <ul class="options">
            <li>
                <div class="icons">
                    <img src="./img/audio.png" id="fromAudio" alt=""/>
                    <img src="./img/copy.png" id="fromCopy" alt=""/>
                </div>
                <select class="fromLang">
                    <option value="ja-JP">日本語</option>
                    <option value="en-US">英語</option>
                </select>
            </li>

            <li>
                <div class="icons">
                    <img src="./img/audio.png" id="toAudio" alt=""/>
                    <img src="./img/copy.png" id="toCopy" alt=""/>
                </div>
                <select class="toLang">
                    <option value="en-US">英語</option>
                    <option value="ja-JP">日本語</option>
                </select>
            </li>
        </ul>    
        <button class="btn">Dịch</button>
    </div>

    <div class="container">
        <p>
            <ruby>
                <rb>岡山県</rb>
                <rt>おかやまけん</rt>      
            </ruby>
            に住んでいます。日本語能力試験を合格した。とっても嬉しいです。
        </p>
    </div>
<br>
<br>

    <p id="sentence">
        本田さんはとても<strong class="kanji">勇</strong>ましい人だ。
      </p>
      <button id="addFuriganaButton">Thêm Furigana</button>
      
    
</body>
</html>
